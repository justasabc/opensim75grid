<script src="/wifi/scripts/inventorylist.js" type="text/javascript"></script>

<form id="inventory" name="inventory" action="/wifi/user/inventory" method="post" >
  <p>
    <select name="folder">
      <!-- #call method=GetFolders-->
    </select>
    <input type="submit" name="action-new" value="&lsaquo;&ndash; Neuer Ordner" class="button" /> 
    <input type="text" name="newFolderName" class="inputstyle" /> 
  </p>
  <p>
    <input type="submit" name="action-move" value="&darr; verschieben &uarr;" class="button" />
    <span id="loading" class="white">Inventar wird aufbereitet <img src="/wifi/images/loader.gif" /></span>
    <span id="settings">
      <span class="nowrap"><input type="checkbox" class="checkbox" name="sort" onclick="ChangedOption(this.name)" checked="checked"> Sortiere alphabetisch</span>
      <span class="nowrap"><input type="checkbox" class="checkbox" name="topfolders" onclick="ChangedOption(this.name)" checked="checked"> Sortiere Ordner nach oben</span>
    </span>
  </p>

  <!-- #include file=inventorylistitem.html -->

  <p>
    <input type="submit" name="action-delete" value="&uarr; löschen" class="button" />
  </p>
</form>
